<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Communication Page</title>
</head>
<body>
    <h1>Data from Roblox</h1>
    <div id="dataDisplay">Waiting for data...</div>

    <script>
        // JavaScript to fetch data from the server
        async function fetchData() {
            const response = await fetch('/api/data');
            const data = await response.text();
            document.getElementById('dataDisplay').textContent = data;
        }

        // Call the function periodically to update the display
        setInterval(fetchData, 5000); // Update every 5 seconds
    </script>
</body>
</html>
